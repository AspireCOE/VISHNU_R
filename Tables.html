<!DOCTYPE HTML>
<html>
<head>
<title> Table Formation </title>
<style>
table,tr,th,td{
border:1px solid black;
border-collapse:collapse;
padding:6px;
text-align:center;
}
</style>
</head>
<body>
<!--Tables-->
<table>
<tr>
<th>S.No</th><th>Name</th><th>Contact.No</th>
</tr>
<tr>
<td>1</td><td>Vishnu</td><td>1234567</td>
</tr>
<tr>
<td>2</td><td>Nallendran</td><td>4567890</td>
</tr>
</table>
<hr>
Rowspan
<table>
<tr>
<th>Category</th><td>Students</td>
</tr>
<tr>
<th rowspan="2";>Names:</th><td>Vishnu</td>
</tr>
<tr>
<td>Nallendran</td>
</tr>
</table>
<hr>
Columnspan
<table>
<tr>
<th>Category</th><th colspan="2";>Names:</th>
</tr>
<tr>
<td>Students</td><td>Vishnu</td><td>Nallendran</td>
</tr>
</table>
<hr>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<title> Student Registration Form </title>
</head>
<body style="background-color:pink;color:blue;">
<center>
<!--Form Creation{Name,password,radio,checkbox,file,text,colour}-->
<h1> Student Registration Form </h1>
<hr>
<form>
<label> Name: </label>
<input type="name" placeholder="Enter your name">
<br>
<label> Age: </label>
<input type="number" placeholder="Enter your age">
<br>
<label> Date of Birth: </label>
<input type="date">
<br>
<label> Password: </label>
<input type="password" placeholder="Enter your password">
<br>
<label> Gender: </label>
<label> Male </label>
<input type="radio" name="gender">
<label> Female </label>
<input type="radio" name="gender">
<label> Others </label>
<input type="radio" name="gender">
<br>
<label> Department: </label>
<select>
<option> CSE </option>
<option> AI&DS </option>
<option> IT </option>
<option> ECE </option>
<option> EEE </option>
</select>
<br>
<label> Programming Languages: </label>
<label> PYTHON </label>
<input type="checkbox">
<label> C </label>
<input type="checkbox">
<label> C++ </label>
<input type="checkbox">
<label> JAVA </label>
<input type="checkbox">
<br>
<label> Additional Skills: <label>
<br>
<textarea cols="10" rows="5">
</textarea>
<br>
<label> Choose your fav color: </label>
<input type="color">
<br>
<label> Upload your Resume: </label>
<input type="file">
<br>
<input type="reset">
<input type="submit">
</form>
<center>
</body>
</html>

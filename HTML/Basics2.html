<!DOCTYPE HTML>
<html>
<head>
<title> Basics of css </title>
<style>
h1{
color:red;
}
#name{
background-color:pink;
height:150px;
}
.para{
color:yellow;
}
</style>
<link rel="stylesheet" href="css/External_css.css">
</head>
<body>
<!--Types of Selectors{elemental,class,id}-->
<div id="name">
<h1> Vishnu Lrk </h1>
<h2 class="para"> Vishnu Lrk </h2>
<h3 class="para"> Vishnu Lrk </h3>
</div>
<!--Types of CSS{inline,internal, external}-->
<h4 style="color:orange;"> Vishnu Lrk </h4>
<h5> Vishnu Lrk </h5>
<hr>
<img src="images/image1.png">
</body>
</html>

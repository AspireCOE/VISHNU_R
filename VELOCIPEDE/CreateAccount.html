<!DOCTYPE HTML>
<html>
    <head>
        <title>Create New Account</title>
        <link rel="stylesheet" type="text/css" href="CSS/style2ca.css"
    </head>
    <body>
        <center><h1>Create New Account</h1></center>
        <div class="container">
            <form>
                <label> First Name: </label><input type="name" placeholder="Enter your First Name" required>
                <label> Last Name: </label><input type="name" placeholder="Enter your Last Name" required>
                <label> UserName: </label><input type="email" placeholder="Enter your email id" required>
                <label> Create Password: </label><input type="password" placeholder="Enter your password" required>
                <label> Confirm Password: </label><input type="password" placeholder="Re-Enter your password" required>
            </form>
        </div>
    </body>
</html>
